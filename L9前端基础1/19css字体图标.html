<!--
(了解) CDN: Content Delivery Network，既内容分发网络。之前我们写的css都是引用本地，以后使用别人的css代码时，一种方式是复制别人代码到自己的项目，但更简便的方式是请求别人的服务器随网页在线下载和加载。但在线请求网站服务器cssjs资源仍有问题，服务器压力比较大、离得远的服务器传输速度慢。CDN应运而生，原理是服务器上比较常用的cssjs资源缓存到全国各个肠道内服务器节点，当某个人访问网络时，会从最近的cdn节点获取数据，从而提升速度。

后缀.min.css：.

（了解）图片格式:png无损图片，画质好但大，支持同名。jpg，有损压缩，体积大大减少画质轻度损耗。gif更好的压缩格式、支持动图多帧，网速慢时先加载一部分。
（了解）SVG：矢量图标，有html代码定义，除了体积小，放大缩小不失真的优点，功能比字体图标更加复杂，可以复杂图标，缺点：学习成本高预览不方便。
