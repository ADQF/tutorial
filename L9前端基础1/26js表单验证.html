<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ji表单验证</title>
    <script type="text/javascript">
        function check_required() {
            //检查表单的邮箱是否输入
            var useremail_input = document.getElementsByName("useremali")[0];
            console.log(useremail_input)
            if (useremail_input.value.length == 0) {
                alert("邮箱不能为空");
                return false;
            }
        }
    </script>
</head>
<body>
<h3>表单</h3>
    <form onsubmit="return check_required();" action="https://www.baidu.com" enctype="multipart/form-data">
        <label>Username or Email：</label><input name="username" type="text" placeholder="请输入用户名" required="true"><br>
        <label>邮箱：</label><input name="useremali" type="email"><br><!--自带简单表单验证-->
        <label>密码：</label><br><input name="password" type="password" /><br/>

        单选：
        男<input type="radio" name="sex" value="male">
        女<input type="radio" name="sex" value="female">
        <br>

        复选框：
        体育<input type="checkbox" name="hobby" value="sport">
        数学<input type="checkbox" name="hobby" value="math">
        阅读<input type="checkbox" name="hobby" value="reading">
        英语<input type="checkbox" name="hobby" value="english">
        <br/>

        下拉列表：
        <select>
            <option>学生</option>
            <option>程序员</option>
            <option>医生</option>
        </select>
        <br/>

        文本域：
        <textarea placeholder="请写反馈建议" readonly="readonly"></textarea>
        <br/>

        上传文件：
        <!--form标签中添加enctype属性-->
        <input type="file" >

        <input type="reset" value="重置">
        <input type="submit" value="确认提交">
        <button value=" ">

        </button>
    </form>
</body>
